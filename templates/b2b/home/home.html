<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ request.user }}</title>
    <link rel ="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
{% if messages %}
    {% for message in messages %}
        <p>
        {{ message }}
        </p>
    {% endfor %}
{% endif %}

<div class="column is-10">
        <div class="columns is-multiline">
            {% for item in items %}
            <div
                class="column is-4">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="{{item.image.url}}" alt="Placeholder image">
                        </figure>
                    </div>

                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <a href="{% url 'b2b:purchase' item.pk item.name %}"> <p class="is-size-5">{{ item.name }}</p></a>
                            </div>
                            <div class="media-content">
                                <a href=""> <p class="is-size-4">{{ item.price }}FCFA</p></a>
                            </div>
                        </div>

                        <div class="content">
                            <p>{{ item.posted }}</p>

                        </div>
                        <button class="button is-primary"> View </button>
                    </div>
                </div>
            </div>
            {%  empty %}
   <p> No subjects here</p>
            {% endfor %}

        </div>
    </div>
</div>
</body>
</html>
